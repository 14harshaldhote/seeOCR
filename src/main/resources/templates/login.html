<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Login - SeeOCR</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body
        class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center"
    >
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <i class="fas fa-shield-alt text-4xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">SeeOCR Admin</h1>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>

            <!-- Error Message -->
            <div
                th:if="${param.error}"
                class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"
            >
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span>Invalid username or password</span>
            </div>

            <!-- Success Message -->
            <div
                th:if="${param.logout}"
                class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"
            >
                <i class="fas fa-check-circle mr-2"></i>
                <span>You have been logged out successfully</span>
            </div>

            <!-- Spring Security Form Login -->
            <form th:action="@{/login}" method="post">
                <div class="space-y-4">
                    <!-- Username -->
                    <div>
                        <label
                            for="username"
                            class="block text-sm font-medium text-gray-700"
                            >Username</label
                        >
                        <div class="mt-1 relative">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your username"
                            />
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center"
                            >
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700"
                            >Password</label
                        >
                        <div class="mt-1 relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your password"
                            />
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center"
                            >
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- CSRF Token (Spring Security) -->
                    <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                    />

                    <!-- Submit Button -->
                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                        >
                            Sign In
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
