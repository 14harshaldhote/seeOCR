<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-blue-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
        <!-- Logo -->
        <div class="text-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-shield-alt mr-2"></i>
                Admin Panel
            </h1>
        </div>

        <!-- Navigation -->
        <nav class="space-y-2">
            <a th:href="@{/dashboard}"
               class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>

            <a th:href="@{/users}"
               class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>

            <a th:href="@{/roles}"
               class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700">
                <i class="fas fa-user-tag"></i>
                <span>Roles</span>
            </a>

            <div class="border-t border-blue-700 my-4"></div>

            <a href="/logout"
               class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-red-600">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top bar -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-gray-900" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500" sec:authentication="name">Admin User</span>
                        <i class="fas fa-user-circle text-2xl text-gray-400"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div th:replace="~{:: content}">Content goes here</div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
