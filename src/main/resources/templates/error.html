<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error - Admin Panel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div
            class="max-w-md w-full bg-white shadow-lg rounded-lg p-6 text-center"
        >
            <div class="mb-4">
                <i
                    class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"
                ></i>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">
                    Oops! Something went wrong
                </h1>
                <p
                    class="text-gray-600"
                    th:text="${error} ?: 'An unexpected error occurred'"
                >
                    An unexpected error occurred
                </p>
            </div>

            <div class="space-y-3">
                <a
                    href="/dashboard"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition duration-200"
                >
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard
                </a>

                <a
                    href="/users"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-200"
                >
                    <i class="fas fa-users mr-2"></i>
                    View Users
                </a>
            </div>
        </div>
    </body>
</html>
