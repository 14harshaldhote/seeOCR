<!doctype html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Admin Panel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <div class="bg-blue-800 text-white w-64 space-y-6 py-7 px-2">
                <!-- Logo -->
                <div class="text-center">
                    <h1 class="text-2xl font-bold">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Admin Panel
                    </h1>
                </div>

                <!-- Navigation -->
                <nav class="space-y-2">
                    <a
                        href="/dashboard"
                        class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 bg-blue-700"
                    >
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>

                    <a
                        href="/users"
                        class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700"
                    >
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>

                    <a
                        href="/roles"
                        class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700"
                    >
                        <i class="fas fa-user-tag"></i>
                        <span>Roles</span>
                    </a>

                    <div class="border-t border-blue-700 my-4"></div>

                    <a
                        href="/logout"
                        class="flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-red-600"
                    >
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- Top bar -->
                <header class="bg-white shadow-sm border-b border-gray-200">
                    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center">
                            <h1 class="text-2xl font-semibold text-gray-900">
                                Dashboard
                            </h1>
                            <div class="flex items-center space-x-4">
                                <span
                                    class="text-sm text-gray-500"
                                    sec:authentication="name"
                                    >Admin User</span
                                >
                                <i
                                    class="fas fa-user-circle text-2xl text-gray-400"
                                ></i>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Page Content -->
                <main
                    class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6"
                >
                    <!-- Stats Cards -->
                    <div
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
                    >
                        <!-- Total Users Card -->
                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i
                                            class="fas fa-users text-3xl text-blue-600"
                                        ></i>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt
                                                class="text-sm font-medium text-gray-500 truncate"
                                            >
                                                Total Users
                                            </dt>
                                            <dd
                                                class="text-3xl font-bold text-gray-900"
                                                th:text="${userCount} ?: '0'"
                                            >
                                                0
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-5 py-3">
                                <div class="text-sm">
                                    <a
                                        href="/users"
                                        class="font-medium text-blue-600 hover:text-blue-500"
                                    >
                                        View all users
                                        <i class="fas fa-arrow-right ml-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Total Roles Card -->
                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i
                                            class="fas fa-user-tag text-3xl text-green-600"
                                        ></i>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt
                                                class="text-sm font-medium text-gray-500 truncate"
                                            >
                                                Total Roles
                                            </dt>
                                            <dd
                                                class="text-3xl font-bold text-gray-900"
                                                th:text="${roleCount} ?: '0'"
                                            >
                                                0
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-5 py-3">
                                <div class="text-sm">
                                    <a
                                        href="/roles"
                                        class="font-medium text-green-600 hover:text-green-500"
                                    >
                                        View all roles
                                        <i class="fas fa-arrow-right ml-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Active Sessions Card -->
                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i
                                            class="fas fa-clock text-3xl text-yellow-600"
                                        ></i>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt
                                                class="text-sm font-medium text-gray-500 truncate"
                                            >
                                                System Status
                                            </dt>
                                            <dd
                                                class="text-lg font-bold text-green-600"
                                            >
                                                <i
                                                    class="fas fa-circle text-xs mr-1"
                                                ></i>
                                                Online
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-5 py-3">
                                <div class="text-sm">
                                    <span class="font-medium text-gray-500"
                                        >All systems operational</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">
                            Quick Actions
                        </h3>
                        <div
                            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                        >
                            <a
                                href="/users"
                                class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-200"
                            >
                                <i
                                    class="fas fa-user-plus mr-2 text-blue-600"
                                ></i>
                                Manage Users
                            </a>

                            <a
                                href="/roles"
                                class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-200"
                            >
                                <i class="fas fa-plus mr-2 text-green-600"></i>
                                Manage Roles
                            </a>

                            <a
                                href="/dashboard"
                                class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-200"
                            >
                                <i
                                    class="fas fa-sync-alt mr-2 text-purple-600"
                                ></i>
                                Refresh Data
                            </a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
