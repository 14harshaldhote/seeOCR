spring.application.name=seeOCR

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/see
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# JWT Configuration
jwt.secret=seeOCRSecretKeyForJWTTokenGenerationAndValidation2024!@#$%
jwt.expiration=86400000

# Admin User Seed Data
app.admin.username=admin
app.admin.email=dhoteh99@gmail.com
app.admin.password=Admin@123

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.com.see=INFO
logging.level.com.see.config=DEBUG
logging.level.com.see.service=INFO
logging.level.com.see.controllers=INFO

# Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Error handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Request/Response logging
spring.mvc.log-request-details=true
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=SeeOCR-HikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=15000

# Database Connection Health
spring.datasource.hikari.connection-test-query=SELECT 1
management.health.db.enabled=true

# Transaction Management
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.name=SEEOCR-SESSION

# Performance and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized
management.metrics.web.server.request.autotime.enabled=true
